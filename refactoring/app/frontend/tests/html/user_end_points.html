<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="users.html">View Users</a></li>
            <li><a href="user_crud.html">Manage Users</a></li>
        </ul>
    </nav>

    <h1>Manage Users</h1>

    <!-- Create User Form -->
    <h2>Create User</h2>
    <form id="create-user-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="role" placeholder="Role" required>
        <input type="date" id="dob" required>
        <input type="date" id="doa" required>
        <input type="text" id="telephone" placeholder="Telephone Number" required>
        <input type="text" id="status" placeholder="Status" required>
        <input type="text" id="observation" placeholder="Observation">
        <button type="submit">Create User</button>
    </form>

    <!-- Update & Delete User -->
    <h2>Update or Delete User</h2>
    <input type="number" id="user-id" placeholder="User ID" required>
    <button onclick="deleteUser()">Delete</button>
    <button onclick="updateUser()">Update</button>

    <script>
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUser = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                date_nascimento: document.getElementById('dob').value,
                date_admissao: document.getElementById('doa').value,
                telephone_number: document.getElementById('telephone').value,
                status: document.getElementById('status').value,
                observation: document.getElementById('observation').value
            };

            try {
                const response = await fetch('http://localhost:4200/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                });

                if (!response.ok) throw new Error('Failed to create user');
                alert('User Created Successfully');
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating user');
            }
        });

        async function deleteUser() {
            const userId = document.getElementById('user-id').value;
            try {
                const response = await fetch(`http://localhost:4200/api/users/${userId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete user');
                alert('User Deleted Successfully');
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting user');
            }
        }

        async function updateUser() {
            const userId = document.getElementById('user-id').value;
            const updatedData = {
                name: document.getElementById('name').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`http://localhost:4200/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) throw new Error('Failed to update user');
                alert('User Updated Successfully');
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating user');
            }
        }
    </script>

</body>
</html>
