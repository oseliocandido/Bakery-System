    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="./user.html">Users</a></li>
                <!--<li><a href="./attendance.html">Attendances</a></li> -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Users Management</h1>

            <!-- Users List Section -->
            <div id="user-list">
                <h2>All Users</h2>
                <ul id="users" class="user-list">
                    <!-- Dynamic list of users will go here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Fake random data to simulate user information
        const fakeUsers = [
            {
                numero_identificacao: 12345,
                complete_name: "John Doe",
                date_nascimento: "1990-01-01T00:00:00Z",
                date_admissao: "2015-01-01T00:00:00Z",
                role: "Manager",
                telephone_number: "123-456-7890",
                observation: "Regular employee",
                status: "Active"
            },
            {
                numero_identificacao: 67890,
                complete_name: "Jane Smith",
                date_nascimento: "1985-05-15T00:00:00Z",
                date_admissao: "2010-07-01T00:00:00Z",
                role: "Developer",
                telephone_number: "987-654-3210",
                observation: "Works remotely",
                status: "Inactive"
            },
            {
                numero_identificacao: 11223,
                complete_name: "Alice Johnson",
                date_nascimento: "1992-02-20T00:00:00Z",
                date_admissao: "2018-06-15T00:00:00Z",
                role: "Designer",
                telephone_number: "555-123-4567",
                observation: "Creative and innovative",
                status: "Active"
            }
        ];

        // Function to display users (using fake data now)
        function displayUsers(users) {
            const userList = document.getElementById('users');
            userList.innerHTML = '';

            // Check if users are available
            if (users.length === 0) {
                const noUsersMessage = document.createElement('li');
                noUsersMessage.textContent = 'No users found.';
                userList.appendChild(noUsersMessage);
            } else {
                // Populate the list with users
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('user-item');
                    
                    // Displaying the user details based on the User Pydantic model
                    listItem.innerHTML = `
                        <strong>${user.complete_name}</strong> (ID: ${user.numero_identificacao})
                        <ul>
                            <li><strong>Date of Birth:</strong> ${new Date(user.date_nascimento).toLocaleDateString()}</li>
                            <li><strong>Date of Admission:</strong> ${new Date(user.date_admissao).toLocaleDateString()}</li>
                            <li><strong>Role:</strong> ${user.role}</li>
                            <li><strong>Telephone Number:</strong> ${user.telephone_number}</li>
                            <li><strong>Status:</strong> ${user.status}</li>
                            <li><strong>Observation:</strong> ${user.observation}</li>
                        </ul>
                    `;
                    userList.appendChild(listItem);
                });
            }
        }

        // Call displayUsers function with fake data when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            displayUsers(fakeUsers);
        });
    </script>
</body>
</html>
