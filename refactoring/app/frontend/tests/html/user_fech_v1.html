<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="users.html">View Users</a></li>
            <li><a href="user_crud.html">Manage Users</a></li>
        </ul>
    </nav>

    <h1>User List</h1>
    <div id="users-container"></div>
  
    <button onclick="fetchUsers()">Get Users</button>
    <button onclick="clearUserList()">Clear Users</button> 

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:4200/api/users'); 
                if (!response.ok) throw new Error('Failed to fetch users');

                const data = await response.json();
                const usersContainer = document.getElementById('users-container');

                usersContainer.innerHTML = ''; // Clear old content

                data.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.classList.add('user-card');

                    // Header only shows name initially
                    const userHeader = document.createElement('div');
                    userHeader.classList.add('user-header');
                    userHeader.innerHTML = `<strong>${user.complete_name}</strong>`;

                    // Details (hidden by default)
                    const userDetails = document.createElement('div');
                    userDetails.classList.add('user-details');
                    userDetails.innerHTML = `
                        <p><strong>ID:</strong> ${user.numero_identificacao}</p>
                        <p><strong>Date of Birth:</strong> ${new Date(user.date_nascimento).toLocaleDateString()}</p>
                        <p><strong>Date of Admission:</strong> ${new Date(user.date_admissao).toLocaleDateString()}</p>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>Telephone:</strong> ${user.telephone_number}</p>
                        <p><strong>Status:</strong> ${user.status}</p>
                        <p><strong>Observation:</strong> ${user.observation}</p>
                    `;
                    userDetails.style.display = 'none';

                    // Click to toggle details
                    userHeader.addEventListener('click', () => {
                        userDetails.style.display = userDetails.style.display === 'none' ? 'block' : 'none';
                    });

                    userCard.appendChild(userHeader);
                    userCard.appendChild(userDetails);
                    usersContainer.appendChild(userCard);
                });

            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('users-container').innerHTML = '<p>Failed to load users.</p>';
            }
        }

        function clearUserList() {
            document.getElementById('users-container').innerHTML = '';
        }
    </script>

</body>
</html>
