  <!-- Content Area -->
  <div class="content">
    <!-- Section Header -->
    <h1 class="content-header">Create New User</h1>
    
    <div id="create-message-container"></div>
    
    <!-- Create User Form -->
    <div class="user-form">
      <form id="create-user-form">
        <div class="form-group">
          <label for="numero_identificacao">ID Number</label>
          <input type="number" id="numero_identificacao" name="numero_identificacao" placeholder="Enter ID number" required>
        </div>
        
        <div class="form-group">
          <label for="complete_name">Full Name</label>
          <input type="text" id="complete_name" name="complete_name" placeholder="Enter full name" required>
        </div>
        
        <div class="form-group">
          <label for="date_nascimento">Date of Birth</label>
          <input type="date" id="date_nascimento" name="date_nascimento" required>
        </div>
        
        <div class="form-group">
          <label for="date_admissao">Admission Date</label>
          <input type="date" id="date_admissao" name="date_admissao" required>
        </div>
        
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select a role</option>
            <option value="Padeiro">Baker</option>
            <option value="Auxiliar de Padeiro">Baker Assistant</option>
            <option value="Atendente de Caixa">Cashier</option>
            <option value="Cozinheira">Cook</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="telephone_number">Telephone</label>
          <input type="tel" id="telephone_number" name="telephone_number" placeholder="Enter telephone number" required>
        </div>
        
        <div class="form-group">
          <label for="observation">Notes</label>
          <textarea id="observation" name="observation" rows="3" placeholder="Additional notes"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancel-create" onclick="window.location.href='user.html'">Cancel</button>
          <button type="submit">Create User</button>
        </div>
      </form>
    </div>
  </div>
