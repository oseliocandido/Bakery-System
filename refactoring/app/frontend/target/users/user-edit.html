<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Padaria - Editar Usuário</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Mobile menu toggle button - visible on small screens -->
  <button class="mobile-menu-toggle" style="display: none;">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar Navigation (Same structure as in user.html) -->
  <div class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-header-text">Avenida</span>
      <button class="sidebar-toggle" title="Alternar Menu">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <ul class="sidebar-nav">
      <li class="section-title">Avenida</li>
      <li class="sidebar-nav-item">
        <a href="#" class="sidebar-nav-link active has-submenu">
          <span class="sidebar-icon"><i class="fas fa-users"></i></span>
          <span class="nav-text">Funcionários</span>
        </a>
        <ul class="submenu active">
          <li class="submenu-item">
            <a href="user.html" class="submenu-link">Listar</a>
          </li>
          <li class="submenu-item">
            <a href="user-create.html" class="submenu-link">Registrar</a>
          </li>
          <li class="submenu-item">
            <a href="user-edit.html" class="submenu-link active">Editar</a>
          </li>
        </ul>
      </li>
      <li class="sidebar-nav-item">
        <a href="../attendance/attendance.html" class="sidebar-nav-link has-submenu">
          <span class="sidebar-icon"><i class="fas fa-calendar-check"></i></span>
          <span class="nav-text">Frequências</span>
        </a>
        <ul class="submenu">
          <li class="submenu-item">
            <a href="../attendance/attendance.html" class="submenu-link">Listar</a>
          </li>
          <li class="submenu-item">
            <a href="../attendance/attendance-create.html" class="submenu-link">Registrar</a>
          </li>
          <li class="submenu-item">
            <a href="../attendance/attendance-edit.html" class="submenu-link">Editar</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="content">
    <!-- Section Header -->
    <h1 class="content-header">Editar Usuário</h1>
    
    <div id="edit-message-container"></div>
    
    <!-- User Selection -->
    <div class="user-form">
      <div class="form-group">
        <label for="user-select">Selecione o Usuário para Editar</label>
        <select id="user-select" class="form-control">
          <option value="">Selecione um usuário</option>
          <!-- User options will be dynamically populated -->
        </select>
      </div>
    </div>
    
    <!-- Edit User Form - Initially Hidden -->
    <div class="user-form" id="edit-form-container" style="display: none; margin-top: 20px;">
      <form id="edit-user-form">
        <input type="hidden" id="edit_id">
        
        <div class="form-group">
          <label for="edit_complete_name">Nome Completo</label>
          <input type="text" id="edit_complete_name" name="complete_name" placeholder="Digite o nome completo" required>
        </div>
        
        <div class="form-group">
          <label for="edit_date_nascimento">Data de Nascimento</label>
          <input type="date" id="edit_date_nascimento" name="date_nascimento" required>
        </div>
        
        <div class="form-group">
          <label for="edit_date_admissao">Data de Admissão</label>
          <input type="date" id="edit_date_admissao" name="date_admissao" required>
        </div>
        
        <div class="form-group">
          <label for="edit_role">Cargo</label>
          <select id="edit_role" name="role" required>
            <option value="">Selecione um cargo</option>
            <option value="Padeiro">Padeiro</option>
            <option value="Auxiliar de Padeiro">Auxiliar de Padeiro</option>
            <option value="Atendente de Caixa">Atendente de Caixa</option>
            <option value="Cozinheira">Cozinheira</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit_telephone_number">Telefone</label>
          <input type="tel" id="edit_telephone_number" name="telephone_number" placeholder="Digite o número de telefone" required>
        </div>
        
        <div class="form-group">
          <label for="edit_status">Status</label>
          <select id="edit_status" name="status" required>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit_observation">Observações</label>
          <textarea id="edit_observation" name="observation" rows="3" placeholder="Observações adicionais"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancel-edit" onclick="window.location.href='user.html'">Cancelar</button>
          <button type="submit">Atualizar Usuário</button>
        </div>
      </form>
    </div>
  </div>

  <script src="user-edit.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
