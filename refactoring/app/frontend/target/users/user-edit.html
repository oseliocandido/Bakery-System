  <!-- Content Area -->
  <div class="content">
    <!-- Section Header -->
    <h1 class="content-header">Edit User</h1>
    
    <div id="edit-message-container"></div>
    
    <!-- User Selection -->
    <div class="user-form">
      <div class="form-group">
        <label for="user-select">Select User to Edit</label>
        <select id="user-select" class="form-control">
          <option value="">Select a user</option>
          <!-- User options will be dynamically populated -->
        </select>
      </div>
    </div>
    
    <!-- Edit User Form - Initially Hidden -->
    <div class="user-form" id="edit-form-container" style="display: none; margin-top: 20px;">
      <form id="edit-user-form">
        <input type="hidden" id="edit_id">
        
        <div class="form-group">
          <label for="edit_complete_name">Full Name</label>
          <input type="text" id="edit_complete_name" name="complete_name" placeholder="Enter full name" required>
        </div>
        
        <div class="form-group">
          <label for="edit_date_nascimento">Date of Birth</label>
          <input type="date" id="edit_date_nascimento" name="date_nascimento" required>
        </div>
        
        <div class="form-group">
          <label for="edit_date_admissao">Admission Date</label>
          <input type="date" id="edit_date_admissao" name="date_admissao" required>
        </div>
        
        <div class="form-group">
          <label for="edit_role">Role</label>
          <select id="edit_role" name="role" required>
            <option value="">Select a role</option>
            <option value="Padeiro">Baker</option>
            <option value="Auxiliar de Padeiro">Baker Assistant</option>
            <option value="Atendente de Caixa">Cashier</option>
            <option value="Cozinheira">Cook</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit_telephone_number">Telephone</label>
          <input type="tel" id="edit_telephone_number" name="telephone_number" placeholder="Enter telephone number" required>
        </div>
        
        <div class="form-group">
          <label for="edit_status">Status</label>
          <select id="edit_status" name="status" required>
            <option value="Ativo">Active</option>
            <option value="Inativo">Inactive</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit_observation">Notes</label>
          <textarea id="edit_observation" name="observation" rows="3" placeholder="Additional notes"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancel-edit" onclick="window.location.href='user.html'">Cancel</button>
          <button type="submit">Update User</button>
        </div>
      </form>
    </div>
  </div>
