<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Padaria - Gerenciamento de Funcionários</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Mobile menu toggle button - visible on small screens -->
  <button class="mobile-menu-toggle" style="display: none;">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar container - will be populated by template-loader.js -->
  <div id="sidebar-container"></div>

  <!-- Content Area -->
  <div class="content">
    <!-- Users Section Header with description -->
    <div class="page-header">
      <div class="page-title-section">
        <h1 class="content-header">Gerenciamento de Funcionários</h1>
        <p class="page-description">Visualize e gerencie todos os funcionários do sistema. Use os filtros para encontrar rapidamente usuários específicos ou <a href="user-create.html" class="action-link">adicione um novo funcionário</a>.</p>
      </div>
    </div>
    
    <!-- Users count and tools section -->
    <div class="users-header">
      <div class="user-count">
        <h2>Funcionários <span id="user-count-badge">0</span></h2>
      </div>
      
      <div class="user-tools">
        <div class="search-container">
          <input type="text" id="user-search" class="search-input" placeholder="Buscar funcionários...">
        </div>
        
        <div class="filters-dropdown">
          <button class="filters-button" id="filters-button">
            <i class="fas fa-filter"></i> Filtros
          </button>
          
          <div class="filters-menu" id="filters-menu">
            <div class="filter-option">
              <label for="status-filter">Status</label>
              <select id="status-filter">
                <option value="">Todos</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
            
            <div class="filter-option">
              <label for="role-filter">Cargo</label>
              <select id="role-filter">
                <option value="">Todos</option>
                <!-- Will be populated dynamically -->
              </select>
            </div>
            
         
        <a href="user-create.html" class="add-user-button">
          <i class="fas fa-plus"></i> Novo Funcionário
        </a>
      </div>
    </div>
    
    <!-- Users table -->
    <table class="user-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Cargo</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="employees-table-body">
        <!-- Employee data will be loaded here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Edit User Modal/Section - Initially Hidden -->
  <div id="edit-user-modal" style="display: none;">
    <!-- Edit user form will go here -->
  </div>

  <!-- Include the template loader first -->
  <script src="/js/template_loader.js" type="module"></script>
  <script type="module">
    import templateLoader from '/js/template_loader.js';
    
    // Initialize the template system
    document.addEventListener('DOMContentLoaded', () => {
      templateLoader.initializeLayout();
    });
  </script>
  
  <!-- Include the other scripts as modules -->
  <script src="utils.js" type="module"></script>
  <script src="search.js" type="module"></script>
  <script src="get_users.js" type="module"></script>
</body>
</html>
