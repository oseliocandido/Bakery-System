<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Padaria - Gerenciamento de Funcionários</title>
  <link rel="stylesheet" href="/assets/css/global/global.css">
  <link rel="stylesheet" href="/assets/css/components/sidebar.css">
  <link rel="stylesheet" href="/assets/css/components/filters.css">
  <link rel="stylesheet" href="/assets/css/components/search.css">
  <link rel="stylesheet" href="/assets/css/components/forms.css">
  <link rel="stylesheet" href="/modules/users/users.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar container - will be populated by template-loader.js -->
  <div id="sidebar-container"></div>
  <script type="module">
    import templateLoader from '/components/commom/sidebar/sidebar.js';

    // Initialize the template system
    document.addEventListener('DOMContentLoaded', () => {
      templateLoader.initializeLayout();
    });
  </script>
  <!-- Content Area -->
  <div class="content">
    <!-- Users Section Header with description -->
    <div class="page-header">
      <div class="page-title-section">
        <h1 class="content-header">Gerenciamento de Funcionários</h1>
        <p class="page-description">Visualize e gerencie todos os funcionários do sistema. Use os filtros para encontrar rapidamente usuários específicos.</p>
      </div>
    </div>
    
    <!-- Users count and tools section -->
    <div class="users-header">
      <div class="user-count">
        <h2>Funcionários <span id="user-count-badge">0</span></h2>
      </div>
      
      <div class="user-tools">
        <div class="search-container">
          <input type="text" id="user-search" class="search-input" placeholder="Buscar Funcionários">
        </div>
        
        <div class="filters-dropdown">
          <button class="filters-button" id="filters-button">
            <i class="fas fa-filter"></i> Filtros
          </button>
          
          <div class="filters-menu" id="filters-menu">
            <div class="filter-option">
              <label for="status-filter">Status</label>
              <select id="status-filter">
                <option value="">Todos</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
            
            <div class="filter-option">
              <label for="role-filter">Cargo</label>
              <select id="role-filter">
                <option value="">Todos</option>
                <!-- Will be populated dynamically -->
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Users table -->
    <table class="user-table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Cargo</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="employees-table-body">
        <script src="/modules/users/get_users.js" type="module"></script>
      </tbody>
    </table>
  </div>
  <!-- Include the other scripts as modules -->
  <script src="/utils/search.js" type="module"></script>
</body>
</html>
