<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Padaria - Editar Funcionário</title>
  <link rel="stylesheet" href="/modules/users/css/styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <!-- Mobile menu toggle button - visible on small screens -->
  <button class="mobile-menu-toggle" style="display: none;">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar container - will be populated by template-loader.js -->
  <div id="sidebar-container"></div>

  <!-- Content Area -->
  <div class="content">
    <!-- Section Header -->
    <div class="page-header">
      <div class="page-title-section">
        <h1 class="content-header">Editar Funcionário</h1>
        <p class="page-description">Atualize as informações de um funcionário existente. Selecione um funcionário abaixo para começar.</p>
      </div>
    </div>
    
    <div id="edit-message-container"></div>
    
    <!-- User Selection -->
    <div class="user-form">
      <div class="form-group">
        <label for="user-select">Selecione o Funcionário para Editar</label>
        <select id="user-select" class="form-control">
          <option value="">Selecione um funcionário</option>
          <!-- User options will be dynamically populated -->
        </select>
      </div>
    </div>
    
    <!-- Edit User Form - Initially Hidden -->
    <div class="user-form" id="edit-form-container" style="display: none; margin-top: 20px;">
      <form id="edit-user-form">
        <input type="hidden" id="edit_id">
        
        <div class="form-group">
          <label for="edit_complete_name">Nome Completo</label>
          <input type="text" id="edit_complete_name" name="complete_name" placeholder="Digite o nome completo" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="edit_date_nascimento">Data de Nascimento</label>
            <input type="date" id="edit_date_nascimento" name="date_nascimento" required>
          </div>
          
          <div class="form-group">
            <label for="edit_date_admissao">Data de Admissão</label>
            <input type="date" id="edit_date_admissao" name="date_admissao" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="edit_role">Cargo</label>
            <select id="edit_role" name="role" required>
              <option value="">Selecione um cargo</option>
              <option value="Padeiro">Padeiro</option>
              <option value="Auxiliar de Padeiro">Auxiliar de Padeiro</option>
              <option value="Atendente de Caixa">Atendente de Caixa</option>
              <option value="Cozinheira">Cozinheira</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="edit_telephone_number">Telefone</label>
            <input type="tel" id="edit_telephone_number" name="telephone_number" placeholder="Digite o número de telefone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="edit_status">Status</label>
          <select id="edit_status" name="status" required>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="edit_observation">Observações</label>
          <textarea id="edit_observation" name="observation" rows="3" placeholder="Observações adicionais"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancel-edit" onclick="window.location.href='user.html'">Cancelar</button>
          <button type="submit" class="primary-btn">Atualizar Funcionário</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Include the template loader first -->
  <script src="/utils/template_loader.js" type="module"></script>
  <script type="module">
    import templateLoader from '/utils/template_loader.js';

    // Initialize the template system
    document.addEventListener('DOMContentLoaded', () => {
      templateLoader.initializeLayout();
    });
  </script>
  
  <script src="user-edit.js"></script>
</body>
</html>
